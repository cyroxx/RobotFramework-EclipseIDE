
aboutText = RobotFramework-EclipseIDE [1] is an Eclipse IDE plugin for the Robot Framework test automation tool [2].\n\nSee Release Notes [3] for issues implemented in release.\n\nRobot Framework is a generic test automation framework for acceptance testing and acceptance test-driven development (ATDD). Acceptance Test-Driven Development [4] is a process used to construct executable requirements before the implementation starts.\n\nThis plugin helps you to write tests with Robot Framework directly from the comfort of your Eclipse IDE.\n\n(c) Copyright Nitor Creations Oy 2011-2013.  All rights reserved.\n\nReferences:\n  [1] https://github.com/NitorCreations/RobotFramework-EclipseIDE/wiki\n  [2] https://code.google.com/p/robotframework/\n  [3] https://github.com/NitorCreations/RobotFramework-EclipseIDE/wiki/ReleaseNotes\n  [4] http://testobsessed.com/2008/12/acceptance-test-driven-development-atdd-an-overview/

featureImage = src/main/resources/robo32x32.png
